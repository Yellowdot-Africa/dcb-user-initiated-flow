name: Deploy dcb_user_initiated_flow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Remove node_modules and package-lock
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps --no-audit --no-fund

      - name: Install missing type definitions
        run: npm install --save-dev @types/node --no-audit --no-fund

      - name: Clear TypeScript cache
        run: rm -rf node_modules/.tmp

      - name: Verify TypeScript installation
        run: ./node_modules/.bin/tsc --version

      - name: Build project
        run: npm run build

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY_YD_TELECEL }}
          port: 22
          source: "dist/*"
          target: "/var/www/dcb_user_initiated_flow/dist"
          strip_components: 1
